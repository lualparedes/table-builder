<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <style>
    .form {
      padding: 25px;
    }
    label {
      width: 60px;
      display: block;
    }
  </style>
</head>

<body>

<div class="form">
  <label for="table-type">Table type</label>
  <select name="table-type" id="table-type">
    <option value="standard">Standard</option>
    <option value="type2">Type 2</option>
    <option value="type3">Type 3</option>
  </select> 
  <br><br>
  <label for="rows">Rows</label>
  <input id="rows" name="rows" type="text">
  <br><br>
  <label for="columns">Columns</label>
  <input id="columns" name="columns" type="text">
  <br><br>
  <button 
    class="action" 
    onclick="google.script.run.insertTable(
      document.getElementById('rows').value, 
      document.getElementById('columns').value, 
      document.getElementById('table-type').value
    );"
  >
    Create table
  </button>
</div>
</body>
</html>
